name: Run Bundle Analysis
description: This action runs bundle analysis for specified commands.

inputs:
  cmd:
    description: "The command to run bundle analysis for."
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Tools & Dependencies
      uses: withstudiocms/automations/.github/actions/install@fe2d43b13c8a63e34ba8b0b9e16008149d8af55f # main

    - name: run Build for Bundle Analysis
      shell: bash
      run: pnpm ci:build

    - name: Run @${{ inputs.cmd }} Bundle Analysis
      shell: bash
      run: | # zizmor: ignore[template-injection]
        pnpm bundle-test:${{ inputs.cmd }}
