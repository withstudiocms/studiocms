name: CI - PR Tests

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency: testing-${{ github.ref }}

permissions:
  contents: read
  
jobs:
  buildkit-vitest:
    name: Run Buildkit Vitest Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: Check out code using Git
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
  
      - name: Install Tools & Dependencies
        uses: withstudiocms/automations/.github/actions/install@64eaa84b54df4f4bdcce73b0e11690782151114e # main Jul 17th, 2025

      - name: Run Buildkit Vitest Tests
        run: pnpm ci:vitest

  build-studiocms-playground:
    name: Build StudioCMS Playground
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
      ASTRO_DB_REMOTE_URL: ${{ secrets.ASTRO_DB_REMOTE_URL }}
      ASTRO_DB_APP_TOKEN: ${{ secrets.ASTRO_DB_APP_TOKEN }}
      CMS_ENCRYPTION_KEY: ${{ secrets.CMS_ENCRYPTION_KEY }}
    steps:
      - name: Check out code using Git
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Tools & Dependencies
        uses: withstudiocms/automations/.github/actions/install@64eaa84b54df4f4bdcce73b0e11690782151114e # main Jul 17th, 2025

      - name: Build packages and playground
        run: pnpm build

  test-studiocms-types:
    name: Run StudioCMS TypeCheck
    runs-on: ubuntu-latest
    needs: build-studiocms-playground
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: Check out code using Git
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Tools & Dependencies
        uses: withstudiocms/automations/.github/actions/install@64eaa84b54df4f4bdcce73b0e11690782151114e # main Jul 17th, 2025

      - name: Build StudioCMS Dependencies
        run: pnpm --filter @withstudiocms/* build

      - name: Run TypeCheck
        run: pnpm --filter studiocms typecheck

  test-studiocms-plugin-types:
    name: Run StudioCMS Plugin & Packages TypeCheck
    runs-on: ubuntu-latest
    needs: build-studiocms-playground
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: Check out code using Git
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Tools & Dependencies
        uses: withstudiocms/automations/.github/actions/install@64eaa84b54df4f4bdcce73b0e11690782151114e # main Jul 17th, 2025

      - name: Build package
        run: pnpm build:studiocms

      - name: Run TypeCheck for Plugins & Packages
        run: pnpm --filter @studiocms/* typecheck