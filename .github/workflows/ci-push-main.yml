name: CI - Push to Main

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  ci-format:
    name: Format
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    secrets: inherit
    uses: withstudiocms/automations/.github/workflows/format.yml@729a20ff5e68dd95330fb1914b801960ad4b5e7b # main

  ci-todo:
    name: TODOs
    permissions:
      contents: write
      issues: write
    secrets: inherit
    uses: withstudiocms/automations/.github/workflows/todo.yml@729a20ff5e68dd95330fb1914b801960ad4b5e7b # main

  ci-release:
    name: Release
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    secrets: inherit
    uses: withstudiocms/automations/.github/workflows/release.yml@729a20ff5e68dd95330fb1914b801960ad4b5e7b # main
    with:
      build-cmd: "pnpm ci:build"
      RoleMentionId: '1309310416362537020'

  ci-mergebot:
    name: CI - Merge Bot
    if: ${{ github.repository_owner == 'withstudiocms' && github.event_name != 'workflow_dispatch' && github.event.commits[0].message != '[ci] lint' }}
    uses: withstudiocms/automations/.github/workflows/mergebot.yml@729a20ff5e68dd95330fb1914b801960ad4b5e7b # main
    secrets:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_MERGEBOT }}