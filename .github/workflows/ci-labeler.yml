name: CI - Label Management

on:
  pull_request:
  issues:
    types:
      - closed

permissions:
  contents: read

jobs:
  add-labels:
    name: Label PRs
    if: github.event_name == 'pull_request' && github.event.pull_request.state == 'open'
    runs-on: ubuntu-latest
    steps:
      - name: Label PRs
        uses: actions/labeler@f1a63e87db0c6baf19c5713083f8d00d789ca184 # v6.0.0
        with:
          repo-token: "${{ secrets.STUDIOCMS_SERVICE_TOKEN }}"
          configuration-path: .github/labeler.yml
          sync-labels: true

  remove-merged-pr-labels:
    name: Remove merged pull request labels
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - uses: mondeja/remove-labels-gh-action@b7118e4ba5dca74acf1059b3cb7660378ff9ab1a # v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            awaiting review(s)
            in progress
            question
            help wanted

  remove-closed-pr-labels:
    name: Remove closed pull request labels
    if: github.event_name == 'pull_request' && (! github.event.pull_request.merged)
    runs-on: ubuntu-latest
    steps:
      - uses: mondeja/remove-labels-gh-action@b7118e4ba5dca74acf1059b3cb7660378ff9ab1a # v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            in discussion
            help wanted

  remove-closed-issue-labels:
    name: Remove closed issue labels
    if: github.event.issue.state == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: mondeja/remove-labels-gh-action@b7118e4ba5dca74acf1059b3cb7660378ff9ab1a # v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            in discussion
            in progress
            help wanted
