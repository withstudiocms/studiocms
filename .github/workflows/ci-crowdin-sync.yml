name: CI - Crowdin Sync

on:
  workflow_dispatch:
    inputs:
      direction:
        description: 'Direction of translation sync'
        required: true
        default: 'download'
        type: choice
        options:
          - download
          - upload
  repository_dispatch:
    types: [file.translated, file.approved, file.added, file.updated]
  push:
    paths: 
      - 'packages/studiocms/src/virtuals/i18n/translations/**'
    branches: 
      - main

jobs:
  crowdin-download:
    name: Download Crowdin Translations
    runs-on: ubuntu-latest
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.direction == 'download') || (github.event_name == 'repository_dispatch')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Setup Apollo Git Bot
        id: bot-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.STUDIOCMS_GIT_BOT_APP_ID }}
          private-key: ${{ secrets.STUDIOCMS_GIT_BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          token: ${{ steps.bot-token.outputs.token }}

      - name: Crowdin pull
        uses: crowdin/github-action@0749939f635900a2521aa6aac7a3766642b2dc71 # v2.11.0
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          localization_branch_name: l10n_main
          create_pull_request: true
          pull_request_title: 'feat(i18n): Crowdin Translation Sync'
          pull_request_body: 'Merge this PR to sync with Crowdin'
          pull_request_base_branch_name: 'main'
        env:
          GITHUB_TOKEN: ${{ steps.bot-token.outputs.token }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

  crowdin-upload:
    name: Upload Crowdin Sources
    runs-on: ubuntu-latest
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.direction == 'upload') || (github.event_name == 'push')
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Crowdin push
        uses: crowdin/github-action@0749939f635900a2521aa6aac7a3766642b2dc71 # v2.11.0
        with:
          upload_sources: true
          upload_translations: true
          download_translations: false
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}