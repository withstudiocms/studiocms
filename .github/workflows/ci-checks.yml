name: CI - Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  lint-biome:
    name: Run Biome Linter and Report
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    uses: withstudiocms/automations/.github/workflows/run-pnpm.yml@729a20ff5e68dd95330fb1914b801960ad4b5e7b # main
    secrets: inherit
    with:
      commands: > 
        ["ci:lint"]

  check-changeset:
    name: Check Changesets Status
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out code using Git
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Tools & Dependencies
        uses: withstudiocms/automations/.github/actions/install@729a20ff5e68dd95330fb1914b801960ad4b5e7b # main

      - name: Check Changeset Status
        run: pnpm changeset:status

  lint-knip:
    name: Run Knip Linter and Report
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      issues: write
      checks: write
      pull-requests: write
    uses: withstudiocms/automations/.github/workflows/knip.yml@729a20ff5e68dd95330fb1914b801960ad4b5e7b # main
    secrets: inherit
    with:
      pre-knip-cmd: "pnpm ci:build"

  security-zizmor:
    name: Run Zizmor Actions Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4 # v0.2.0
