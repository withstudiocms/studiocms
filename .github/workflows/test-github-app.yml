name: Post PR Comment

on:
  pull_request:
    types: [opened, synchronize, reopened] # Triggers on PR open, update, or reopen

jobs:
  comment_on_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: bot-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.STUDIOCMS_GIT_BOT_APP_ID }}
          private-key: ${{ secrets.STUDIOCMS_GIT_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: true
          ref: ${{ github.head_ref }}
          token: ${{ steps.bot-token.outputs.token }}

      - name: Create or update a PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ steps.bot-token.outputs.token }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Hello there!
            This is an automated comment posted by a GitHub Action.
            Thanks for your contribution!